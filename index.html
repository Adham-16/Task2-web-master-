<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="Model">
        <img class="img-Model" src="img/1.avif" alt="Sunset on the horizon" />
        <div class="indicators">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
      <div class="Buttons">
        <button class="Next">Next</button>
        <button class="Prev">Prev</button>
      </div>
      <div class="images">
        <img src="img/1.avif" alt="Sunset on the horizon" />
        <img src="img/2.avif" alt="Nice car Ferrari" />
        <img src="img/3.avif" alt="Sunrise on a flower leaf" />
        <img src="img/4.avif" alt="bright light on the horizon" />
        <img src="img/5.avif" alt="Pine tree produced" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
